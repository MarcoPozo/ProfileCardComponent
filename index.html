<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="principal">
      <div class="principal__circle principal__circle--top"></div>
      <div class="principal__circle principal__circle--bottom"></div>
      <section class="container">
        <article class="card">
          <figure class="card__picture"></figure>
          <div class="card__content">
            <figure class="card__photo">
              <img
                src="images/image-victor.jpg"
                alt="Photo Victor"
                class="card__img"
              />
            </figure>
            <h1 class="card__title">
              Victor Crest <span class="card__title--number">26</span>
            </h1>
            <h2 class="card__subtitle">London</h2>
            <div class="card__line"></div>
            <div class="card__stats">
              <div class="card__item">
                <span class="card__number">80K</span>
                <span class="card__legend">Followers</span>
              </div>
              <div class="card__item">
                <span class="card__number">803K</span>
                <span class="card__legend">Likes</span>
              </div>
              <div class="card__item">
                <span class="card__number">1.4K</span>
                <span class="card__legend">Photos</span>
              </div>
            </div>
          </div>
        </article>
      </section>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ/hub/profile-card-component-wSqkwz-eF"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/MarcoPozo"
          target="_blank"
          >Marco Pozo</a
        >.
      </div>
    </main>
  </body>
</html>
